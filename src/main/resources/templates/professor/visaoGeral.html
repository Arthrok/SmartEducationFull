<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #212529;">

  <div class="card" style="margin: 0 auto; width: 984px;">
    <div th:replace="~{fragments/navbarProfessor :: navbar}"></div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-8">

          <!-- comp. curr. -->
          <div class="card" style="margin: 0 auto;">
            <div class="card-body">
                <div class="row mb-4" >
                     <h4 class="text-primary text-opacity-50"> Componente Curricular </h4>
                </div>
              <div class="row">
                <p class="fw-lighter fst-italic mb-3 col-sm-4"> Disciplinas </p>
                <p class="fw-lighter fst-italic mb-3 col-sm-2"> Código </p>
                <p class="fw-lighter fst-italic mb-3 col-sm-4"> Horário </p>
                <p class="fw-lighter fst-italic mb-3 col-sm-2"> </p>
                <hr>
              </div>
              <div class="row" th:each="materia : ${materias}">
                  <div class="col-4">
                      <p th:text="${materia.nome}"></p>
                  </div>
                  <div class="col-2">
                      <p th:text="${materia.codigo}"></p>
                  </div>
                  <div class="row col-4">
                    <div class="col-sm-4" th:each="horario : ${materia.grade}">
                      <p th:text="${#strings.substring(horario.dia,0,3)}"></p>
                      <p th:text="${horario.horario}"></p>
                    </div>
                    </div>
                    <div class="col-sm-2">
                      <a th:href="@{/professor/materia-acess/{id}(id = ${materia.id})}"><button class="btn btn-primary">ver mais</button></a>
                    </div>
                    <hr>
                </div>
              </div>
            </div>
          </div>
          <!-- user -->
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <img src="https://cdn-icons-png.flaticon.com/512/74/74472.png" alt="" style="width: 100%;" class="mb-4">
                <div class="mt-4"s style="text-align: center;">
                  Dados Institucionais
                  <div class="row mt-3" style="text-align:left">
                    <div class="col-sm-4">
                      <p>Nome</p>
                      <p>Matrícula</p>
                      <p>Departamento</p>
                      <p>E-Mail</p>
                      <p>Nível</p>
                    </div>
                    <div class="col-sm-8">
                      <p th:text="${professor.nome}"></p>
                      <p th:text="${professor.matricula}"></p>
                      <p th:text="${professor.departamento}"></p>
                      <p th:text="${professor.email}"></p>
                      <p>Docente</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>

    









    
    <script type="text/javascript" src="js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
