<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #212529;">
  <div class="card" style="width: 984px; margin: 0 auto;">
    <div th:replace="~{fragments/navbarCoordenador :: navbar}"></div>
    <div class="row">
      <div class="col-sm-8"></div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <img src="https://cdn-icons-png.flaticon.com/512/74/74472.png" alt="" style="width: 100%;" class="mb-4">
            <div class="mt-4"s style="text-align: center;">
              Dados Institucionais
              <div class="row mt-3" style="text-align:left">
                <div class="col-sm-4">
                  <p>Nome</p>
                  <p>Matrícula</p>
                  <p>Departamento</p>
                  <p>E-Mail</p>
                  <p>Nível</p>
                </div>
                <div class="col-sm-8">
                  <p th:text="${coordenador.nome}"></p>
                  <p th:text="${coordenador.matricula}"></p>
                  <p th:text="${coordenador.departamento}"></p>
                  <p th:text="${coordenador.email}"></p>
                  <p>Coordenador</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  
    <script type="text/javascript" src="js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
