<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #212529;">
  <div th:replace="~{fragments/navbar :: navbar}"></div>

    
  <div class="card col-sm-8 mt-4" style="margin: 0 auto;">
    <div class="card-body">
      <div class="row" th:each="horario : ${horarios}" th:if="${horario.dia == 'Segunda'}">
        <div class="col-sm-2">
          Segunda
          <div class="row">08:00</div>
          <div class="row">10:00</div>
          <div class="row">14:00</div>
          <div class="row">16:00</div>
        </div>
        <!-- <div class="col-sm-2" th:each="horario : ${horarios}">
          <p th:text="${horario.dia}"></p>
          <p th:if="${horario.dia == 'Segunda'} and ${horario.horario == '8h'}" th:text="${horario.horario}"></p>
        </div> -->
      </div>
    </div>
  </div>




    
    <script type="text/javascript" src="js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
